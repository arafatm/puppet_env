---

variables:
  - &enable_firewall true

# WEB_SERVICES
profile::web_services::enable_firewall: *enable_firewall
profile::web_services::website_hash:
  'repo.puppetlabs.vm':
    docroot: 'repo'
    create_host: true
  'custom.puppetlabs.vm':
    docroot: 'custom'
    create_host: true
profile::web_services::website_defaults:
  port: '80'
  priority: '10'
profile::web_services::lb: false

# REPO_SERVER
profile::repo_server::repo_data:
  'repo.puppetlabs.vm':
    baseurl: 'http://repo.puppetlabs.vm'
    descr: 'Demo env repo'
    tag: 'custom_packages'
  'custom.puppetlabs.vm':
    baseurl: 'http://custom.puppetlabs.vm'
    descr: 'Custom app code repo'
    enabled: 0
profile::repo_server::repo_defaults:
  ensure: present
  enabled: 1
  gpgcheck: 0

# REPOS
profile::repos::collect_repos: false
