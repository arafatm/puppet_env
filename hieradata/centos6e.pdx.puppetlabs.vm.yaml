---

variables:
  - &enable_firewall true

# WEB_SERVICES
profiles::web_services::enable_firewall: *enable_firewall
profiles::web_services::website_hash:
  'repo.puppetlabs.vm':
    docroot: 'repo'
    create_host: true
  'custom.puppetlabs.vm':
    docroot: 'custom'
    create_host: true
profiles::web_services::website_defaults:
  port: '80'
  priority: '10'

# REPO_SERVER
profiles::repo_server::repo_url: "http://repo.puppetlabs.vm"
